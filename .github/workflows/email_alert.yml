name: Email Alert Checker

on:
  schedule:
    - cron: "*/1 * * * *"  # every minute
  workflow_dispatch:        # manual trigger option

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v3

      - name: üíæ Restore state
        uses: actions/cache@v3
        with:
          path: state.json
          key: email-alert-state

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run email alert script
        env:
          MONITOR_EMAIL: ${{ secrets.MONITOR_EMAIL }}
          MONITOR_APP_PASSWORD: ${{ secrets.MONITOR_APP_PASSWORD }}
          MONITOR_IMAP_SERVER: "imap.gmail.com"
          MONITOR_IMAP_PORT: "993"
          ALERT_EMAIL_SENDER: ${{ secrets.ALERT_EMAIL_SENDER }}
          ALERT_EMAIL_PASSWORD: ${{ secrets.ALERT_EMAIL_PASSWORD }}
          ALERT_EMAIL_RECIPIENT: ${{ secrets.ALERT_EMAIL_RECIPIENT }}
          SMTP_HOST: "smtp.gmail.com"
          SMTP_PORT: "587"
        run: python email_alert.py

      - name: üíæ Save state
        if: always()
        uses: actions/cache/save@v3
        with:
          path: state.json
          key: email-alert-state
